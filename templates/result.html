<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        .result-box {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: 0 4px 12px rgba(0, 255, 204, 0.1);
        }
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #00ffcc;
        }
        .details {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #00ffcc;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: #121212;
            font-weight: 600;
        }
        button:hover {
            background-color: #00ddaa;
            transform: scale(1.05);
        }
        .secondary-button {
            background-color: #333333;
            color: #ffffff;
        }
        .secondary-button:hover {
            background-color: #444444;
        }
        .house-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <div class="result-box">
            <div class="house-icon">üè°</div>
            <h2>Your Estimated Property Value</h2>
            <div class="price">‚Çπ{{ price }}</div>
            <div class="details">
                Based on the property features you provided, our AI model has determined this estimated market value.
            </div>
        </div>
        <div class="actions">
            <a href="/"><button>Predict Another Property</button></a>
            <a href="/analytics"><button class="secondary-button">View Analysis Details</button></a>
        </div>
    </div>
</body>
</html>
